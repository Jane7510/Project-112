 
<html>
    <head>
      <title>Gesture Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 style="font-family: 'Lobster Two'; font-size: 24px; background-color: #fac7db;" class="btn btn-info heading">GESTURE TO EMOJI WEB APP
          <br>
          <span>&#128522;</span>
          <span>&#128512;</span>
          <span>&#128532;</span>
          <span>&#128546;</span>
          <span>&#128545;</span>
          <span>&#128548;</span>
  
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px; font-family: 'Lobster Two'; color: darkblue;">Take an image of a gesture to generate the emoji! 
          <br>
          The bot is trained to indentify the following gestures:
      
          <br>
          <span>&#128077; |</span>&nbsp;
         
          <span>&#9996; |</span>&nbsp;
         
          <span>&#128076;</span>
          <br> 
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
  
          <label class="btn btn-info" style="color: darkblue;font-family: 'Lobster Two';">Webcam View - </label>
          <br><br>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" style="background-color: rgb(252, 180, 192);font-family: 'lobster two';" class="btn btn-info">Capture Image</button>
  
          </div>
  
          <div class="col-md-4 col-sm-12 col-xs-12">
  
            <label class="btn btn-primary" style=" font-family: 'Patrick Hand', cursive;">Prediction 1 - </label>
            <p class="emotion_name" style="font-family: 'Patrick Hand', cursive; font-size: 18px;" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
  
            <label class="btn btn-primary" style=" font-family: 'Patrick Hand', cursive;">Prediction 2 - </label>
            <p class="emotion_name" style="font-family: 'Patrick Hand', cursive; font-size: 18px;" id="result_emotion_name2"></p>
            <p class="emoji" id="update_emoji2"></p>
          
            </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
      
            <label class="btn btn-info" style="color: darkblue;font-family: 'Lobster Two';">Snapshot - </label>
          <br><br>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" style="background-color: rgb(252, 180, 192); font-family: 'lobster two';" class="btn btn-success">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
